score:<span id = "score">0</span>
<div id = "scores"></div>
<script>
	function showScores(){
		$.get("/showScores", function(data){
           for (let x in data)
			{
				$("#scores").append("<br>Player Name: " + data[x].player + "<br>Score: " + data[x].score + "<br>Time: " + data[x].time + "<br>SPS: " + data[x].sps + "<br>");
			}
		})
	}

	showScores();

</script>
